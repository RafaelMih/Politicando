<section data-ng-controller="PoliticosController" data-ng-init="find()">
    <div class="page-header">
        <h1>Politicos</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="politico in politicos" data-ng-href="#!/politicos/{{politico._id}}" class="list-group-item">
			<h4 class="list-group-item-heading" data-ng-bind="politico.name"></h4>
            <small class="list-group-item-text">
				Cadastrado
				<span data-ng-bind="politico.created | date:'medium'"></span>
				por
				<span data-ng-bind="politico.user.displayName"></span>
			</small>			
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!politicos.$resolved || politicos.length">
    	Nenhum polÃ­tico cadastrado! <a href="/#!/politicos/create">Cadastrar...</a>?
    </div>
</section>
