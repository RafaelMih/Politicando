<section data-ng-controller="PartidosController" data-ng-init="findOne()">
	<div class="page-header">
		<h1 data-ng-bind="partido.name"></h1>
	</div>
	<div class="pull-right" data-ng-show="((authentication.user) && (authentication.user._id == partido.user._id))">
		<a class="btn btn-primary" href="/#!/partidos/{{partido._id}}/edit">
			<i class="glyphicon glyphicon-edit"></i>
		</a>
		<a class="btn btn-primary" data-ng-click="remove();">
			<i class="glyphicon glyphicon-trash"></i>
		</a>
	</div>
	<small>
		<em class="text-muted">
			Cadastrado
			<span data-ng-bind="partido.created | date:'mediumDate'"></span>
			por
			<span data-ng-bind="partido.user.displayName"></span>
		</em>
	</small>
</section>
